<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style 2: Minimal & Clean</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            background: #fafafa;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .style-label {
            background: #111;
            color: white;
            padding: 8px 20px;
            border-radius: 4px;
            font-weight: 500;
            margin-bottom: 30px;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .quiz-card {
            background: white;
            border: 1px solid #eee;
            padding: 60px;
            max-width: 520px;
            width: 100%;
        }
        .progress {
            font-size: 12px;
            color: #999;
            margin-bottom: 40px;
            font-weight: 500;
            letter-spacing: 1px;
        }
        h1 {
            font-size: 24px;
            color: #111;
            margin-bottom: 40px;
            font-weight: 400;
            line-height: 1.5;
        }
        .answers {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .answer {
            padding: 18px 24px;
            border: 1px solid #ddd;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 15px;
            font-weight: 400;
            color: #333;
        }
        .answer:hover {
            border-color: #111;
            background: #111;
            color: white;
        }
    </style>
</head>
<body>
    <div class="style-label">Style 2: Minimal & Clean</div>
    <div class="quiz-card">
        <div class="progress">QUESTION 2 OF 5</div>
        <h1>It's Saturday morning. What's your vibe?</h1>
        <div class="answers">
            <div class="answer">Already at the gym or on a hike</div>
            <div class="answer">Slow morning with a book</div>
            <div class="answer">Making an elaborate brunch</div>
            <div class="answer">Sleeping in, obviously</div>
            <div class="answer">Catching up on everything</div>
        </div>
    </div>
</body>
</html>
